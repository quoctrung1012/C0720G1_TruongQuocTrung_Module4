<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>

<div class="container-fluid">
    <h3>View Customer</h3>
    <p>
        <a th:href="@{/employee/listEmployee}">
            <button class="btn btn-outline-primary">Back to employee list</button>
        </a>
    </p>
    <div id="form">
        <form th:object="${employee}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Id Employee</label>
                <input style="text-align: center" type="text" th:value="${employee.getEmployeeCode()}" class="form-control" readonly>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Name Employee</label>
                        <input type="text" th:field="*{nameEmployee}" class="form-control" placeholder="Name Customer"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" th:field="*{birthday}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" th:field="*{idCard}" class="form-control" placeholder="Input id card"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" placeholder="Input id card"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Input phone" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Input email" readonly>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Input address"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" th:field="*{position.namePosition}" class="form-control"
                               placeholder="Input address" readonly>
                    </div>
                    <div class="form-group">
                        <label>Division</label>
                        <input type="text" th:field="*{division.nameDivision}" class="form-control"
                               placeholder="Input address" readonly>
                    </div>
                    <div class="form-group">
                        <label>Education Degree</label>
                        <input type="text" th:field="*{educationDegree.nameEducationDegree}" class="form-control"
                               placeholder="Input address" readonly>
                    </div>
                </div>
            </div>


        </form>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

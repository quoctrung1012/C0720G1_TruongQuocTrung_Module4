<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>

<div class="container-fluid">
    <h3>Edit Customer</h3>
    <p>
        <a th:href="@{/employee/listEmployee}">
            <button class="btn btn-outline-primary">Back to employee list</button>
        </a>
    </p>
    <h4>You are editing employee information : <span th:text="${employee.nameEmployee}"></span></h4>
    <div id="form">
        <form action="#" th:action="@{/employee/update}" th:object="${employee}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Id Employee</label>
                        <input type="text" th:value="${employee.getEmployeeCode()}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Name Employee</label>
                        <input type="text" th:field="*{nameEmployee}" class="form-control" placeholder="Name Customer">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nameEmployee')}"
                               th:errors="*{nameEmployee}"></small>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" th:field="*{birthday}" class="form-control">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('birthday')}"
                               th:errors="*{birthday}"></small>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" th:field="*{idCard}" class="form-control" placeholder="Input id card">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('idCard')}"
                               th:errors="*{idCard}"></small>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" placeholder="Input id card">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('salary')}"
                               th:errors="*{salary}"></small>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Input phone">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}"
                               th:errors="*{phone}"></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Input email">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Input address">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('address')}"
                               th:errors="*{address}"></small>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select class="form-control" th:field="*{position.id}">
                            <option
                                    th:each="pos : ${positionList}"
                                    th:value="${pos.id}"
                                    th:text="${pos.namePosition}"
                                    th:selected="(${pos.id} == *{position.id})">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Division</label>
                        <select class="form-control" th:field="*{division.id}">
                            <option
                                    th:each="divi : ${divisionList}"
                                    th:value="${divi.id}"
                                    th:text="${divi.nameDivision}"
                                    th:selected="(${divi.id} == *{division.id})"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Education Degree</label>
                        <select class="form-control" th:field="*{educationDegree.id}">
                            <option
                                    th:each="edu : ${educationDegreeList}"
                                    th:value="${edu.id}"
                                    th:text="${edu.nameEducationDegree}"
                                    th:selected="${edu.id} == *{educationDegree.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Account User</label>
                        <select class="form-control" th:field="*{accountUser.id}">
                            <option
                                    th:each="acc : ${accountUserList}"
                                    th:value="${acc.id}"
                                    th:text="${acc.userName}"
                                    th:selected="${acc.id} == *{accountUser.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <p><button class="btn btn-outline-success" type="reset">Reset</button></p>
            <p>
                <button type="submit" class="btn btn-outline-success">Edit</button>
            </p>
        </form>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>

<div class="container-fluid">
    <h3>Delete Customer</h3>
    <p>
        <a th:href="@{/customer/listCustomer}">
            <button class="btn btn-outline-primary ">Back to customer list</button>
        </a>
    </p>
    <h4>Are you sure you will delete this information customer <span th:text="${customer.nameCustomer}"></span> ?</h4>
    <div id="form">
        <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Id Customer</label>
                <input style="text-align: center" type="text" th:value="${customer.getCustomerCode()}"
                       class="form-control" readonly>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Name Customer</label>
                        <input type="text" th:field="*{nameCustomer}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" th:field="*{birthday}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" th:field="*{genderPerson.gender}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" th:field="*{idCard}" class="form-control" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <input type="text" th:field="*{customerType.nameCustomerType}" class="form-control" readonly/>
                    </div>
                </div>
            </div>


            <p>
                <button type="submit" class="btn btn-outline-success">Delete</button>
            </p>
        </form>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

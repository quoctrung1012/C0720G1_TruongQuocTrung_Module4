<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>

<div class="container-fluid">
    <h3>Add Customer</h3>
    <p>
        <a th:href="@{/customer/listCustomer}">
            <button class="btn btn-outline-primary">Back to customer list</button>
        </a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Name Customer</label>
                        <input type="text" th:field="*{nameCustomer}" class="form-control" placeholder="Name Customer">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nameCustomer')}"
                               th:errors="*{nameCustomer}"></small>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" th:field="*{birthday}" class="form-control">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('birthday')}"
                               th:errors="*{birthday}"></small>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" th:field="*{genderPerson}">
                            <option
                                    th:each="gender : ${genderList}"
                                    th:value="${gender.id}"
                                    th:text="${gender.gender}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" th:field="*{idCard}" class="form-control" placeholder="Input id card">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('idCard')}"
                               th:errors="*{idCard}"></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Input phone">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Input email">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Input address">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <select class="form-control" th:field="*{customerType}">
                            <option
                                    th:each="type : ${customerTypeList}"
                                    th:value="${type.id}"
                                    th:text="${type.nameCustomerType}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <p><button class="btn btn-outline-success" type="reset">Reset</button></p>
            <p><button type="submit" class="btn btn-outline-success">Save</button></p>
        </form>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

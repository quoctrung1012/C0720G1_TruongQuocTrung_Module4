<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <title>Login</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/login/_menu"></th:block>

<h3>Login</h3>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br />
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>

<h4>Enter user name and password:</h4>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>

    <div class="form-group">
        <label for="exampleInputEmail1">User Login</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name='username'  value='' placeholder="User Login">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name='password' placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button name="submit" type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>

</body>

</html>

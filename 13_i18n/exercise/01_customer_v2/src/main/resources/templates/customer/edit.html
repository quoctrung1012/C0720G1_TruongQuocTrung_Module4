<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><span th:text="#{edit}"/> <span th:text="#{customers}"/></title>
</head>
<body>
    <h1><span th:text="#{edit}"/> <span th:text="#{customers}"/></h1>
    <p>
        <a href="/home"><span th:text="#{home}"/></a>
    </p>
    <p>
        <a href="/customers"><span th:text="#{list}"/> <span th:text="#{customers}"/></a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-customer}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td><span th:text="#{first}"/>:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td><span th:text="#{last}"/>:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td>
                    <select name="province">
                        <option th:each="p : ${provinces}"
                                th:value="${p.id}"
                                th:text="${p.name}"
                                th:selected="(${p.id} == *{province.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit"><span th:text="#{edit}"/></button></td>
            </tr>
        </table>
    </form>
</body>
</html>

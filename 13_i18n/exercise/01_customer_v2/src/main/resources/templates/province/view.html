<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
    <h1><span th:text="#{view}"/>: <span th:text="${province.name}"></span></h1>

    <p>
        <a href="/home"><span th:text="#{home}"/></a>
    </p>
    <a href="/provinces"><span th:text="#{list}"/> <span th:text="#{provinces}"/></a>
    <table border="1">
        <tr>
            <th><span th:text="#{first}"/></th>
            <th><span th:text="#{last}"/></th>
        </tr>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>

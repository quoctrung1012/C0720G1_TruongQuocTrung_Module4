<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div class="container-fluid">
    <h3>Add Blog</h3>
    <p>
        <a th:href="@{/listBlog}">
            <button class="btn btn-primary btn-lg">Back to blog list</button>
        </a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/blog/save}" th:object="${blog}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <table class="table table-hover table-bordered display">
                <tr>
                    <th>Category</th>
                    <td>
                        <select class="form-control" th:field="*{category}">
                            <option th:each="category : ${categoryList}"
                                    th:value="${category.id}"
                                    th:text="${category.nameCategory}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><input class="form-control" type="text" th:field="*{title}"/></td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td><input class="form-control" type="text" th:field="*{author}"/></td>
                </tr>
                <tr>
                    <th>Date Update</th>
                    <td><input class="form-control" type="date" th:field="*{dateUpdate}"/></td>
                </tr>
                <tr>
                    <th>Introduce</th>
                    <td><input class="form-control" type="text" th:field="*{introduce}"></td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" type="text" th:field="*{content}"/>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success btn-lg">Save</button>
        </form>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

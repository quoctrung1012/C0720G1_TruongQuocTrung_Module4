<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/}">Back to product list</a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" readonly/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" readonly/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}" readonly/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}" readonly/>
        </div>
        <div>
            <label>Amount</label>
            <input type="text" th:field="*{amount}" readonly/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" readonly/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input PhoneNumber</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${phonemunber}"
      method="POST">
<!--    <input type="hidden" th:field="*{id}">-->
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{numberOfPhone}"/></td>
            <td th:if="${#fields.hasErrors('numberOfPhone')}" th:errors="*{numberOfPhone}">Name Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>

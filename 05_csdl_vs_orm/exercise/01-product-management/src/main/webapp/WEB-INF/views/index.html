<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>List Product</title>
</head>
<body>
<h3>List Product</h3>
<p>
    <a th:href="@{/product/create}">Add new product</a>
</p>
<div class="notify">
    <div th:if="${success}"><span th:text="${success}"></span></div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Producer</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <!-- <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>-->
        <td>
            <a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a>
            <a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a>
            <a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a>
        </td>
<!--        <td><a th:href="">Delete</a></td>-->
<!--        <td><a th:href="">View</a></td>-->
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

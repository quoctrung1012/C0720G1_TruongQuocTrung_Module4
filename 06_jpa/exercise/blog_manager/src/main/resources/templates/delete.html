<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Delete Blog</h3>
<p>
    <a th:href="@{/}">Back to blog list</a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}" readonly/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}" readonly/>
        </div>
        <div>
            <label>Date Update</label>
            <input type="date" th:field="*{dateUpdate}" readonly/>
        </div>
        <div>
            <label>Introduce</label>
            <input type="text" th:field = "*{introduce}" readonly>
        </div>
        <div>
            <label>Content</label>
            <textarea type="text" th:field="*{content}" readonly></textarea>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

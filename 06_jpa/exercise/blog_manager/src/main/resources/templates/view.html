<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/}"><button class="btn btn-primary btn-lg">Back to blog list</button></a>
</p>
<h3 style="text-align: center" th:text="${blog.getTitle()}"></h3>
<div id="form">
    <form th:object="${blog}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}" readonly/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}" readonly/>
        </div>
        <div>
            <label>Date Update</label>
            <input type="date" th:field="*{dateUpdate}" readonly/>
        </div>
        <div>
            <label>Introduce</label>
            <input type="text" th:field = "*{introduce}" readonly>
        </div>
        <div>
            <label>Content</label>
            <pre th:text="*{content}"></pre>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
